<html>
  <head>
    <title>localStorage | JS Lunch & Learn</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <style>
    .foo,
    .output {
      color: #990000;
      background: #ddd;
      padding: 20px
    }
  </style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>localStorage</h1>

          <pre>
            serve with `python -m SimpleHTTPServer 8001`
            in `/{root}` folder, then navigate to `/src`
          </pre>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <h2>New Person:</h2>

          <form name="person">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required>
            </div>
            <div class="form-group">
              <label for="firstName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                required>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="text"
                class="form-control"
                id="age"
                name="age"
                placeholder="Age"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email">
            </div>
            <!--
            <input type="text" name="birthday" placehold="Birthday">
            <input type="text" name="profession" placeholder="Profession">
            <input type="text" name="employer" placeholder="Employer">
            -->
            <button
              type="submit"
              id="clear"
              class="btn btn-default">Clear</button>

            <button
              type="submit"
              id="save"
              class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-sm-7">
          <h2>People List:</h2>
          <div id="peopleContainer" class="well">
            Nobody!
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" tabindex="-1" role="dialog" id="delete-confirm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Are you sure?</h3>
          </div>
          <div class="modal-body">
            Delete this person!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-cancel">Nope</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-confirm">Yup</button>
          </div>
        </div>
      </div>

    </div>



    <!-- ideally can query for a template String & process it via javascript -->
    <script type="html/tpl" id="personTpl">
      <div class="row person-index-{index} person-id-{id}">
        <div class="col-sm-9">
          <div>{firstName} {lastName}</div>
          <div>age: {age}</div>
          <div>Email: {email}</div>
          <div class="small muted">id: {id}</div>
        </div>
        <div class="col-sm-3">
          <a href="#" class="edit" data-index="{index}" data-id="{id}">edit</a>
          <a href="#" class="delete" data-index="{index}" data-id="{id}">delete</a>
        </div>
        <div class="col-sm-12"><hr /></div>
      </div>
    </script>


    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js" /></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
